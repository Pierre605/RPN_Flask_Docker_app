<!DOCTYPE html>
<html>
<head>
	<title>RPN Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../static/calc_icon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../static/index.css">
    <script
        src='../static/index.js'>
    </script>
</head>
<body>
    <main>
        <h2>RPN Calculator</h2>
        <div class="calc">
            <form class="pad" method=post enctype=multipart/form-data>
                <input type=text id="query" name="query" required autofocus>
                <div class="res">
                    {{ res }}
                    <p>
                        {{info}}
                    </p>
                </div>
                <div class="grid">
                    <div class="row">
                        <button type=button onClick={ButtonOnClick(this.value)} class="button button1" value="+">+</button>
                        <button type=button onClick={ButtonOnClick(this.value)} class="button button2" value="1">1</button>
                        <button type=button onClick={ButtonOnClick(this.value)} class="button button2" value="2">2</button>
                        <button type=button onClick={ButtonOnClick(this.value)} class="button button2" value="3">3</button>
                    </div>
                    <div class="row">
                        <button type=button onClick={ButtonOnClick(this.value)} class="button button1" value="-">-</button>
                        <button type=button onClick={ButtonOnClick(this.value)} class="button button2" value="4">4</button>
                        <button type=button onClick={ButtonOnClick(this.value)} class="button button2" value="5">5</button>
                        <button type=button onClick={ButtonOnClick(this.value)} class="button button2" value="6">6</button>
                    </div>
                    <div class="row">
                        <button type=button onClick={ButtonOnClick(this.value)} class="button button1" value="x">x</button>
                        <button type=button onClick={ButtonOnClick(this.value)} class="button button2" value="7">7</button>
                        <button type=button onClick={ButtonOnClick(this.value)} class="button button2" value="8">8</button>
                        <button type=button onClick={ButtonOnClick(this.value)} class="button button2" value="9">9</button>
                    </div>
                    <div class="row">
                        <button type=button onClick={ButtonOnClick(this.value)} class="button button1" value="/">/</button>
                        <button type=button onClick={ButtonOnClick(this.value)} class="button button2" value=",">,</button>
                        <button type=button onClick={ButtonOnClick(this.value)} class="button button2" value="0">0</button>
                        <button type=submit class="button button1">=</button>
                    </div>
                </div> 
            </form>
            {% for line in precedents %}
            <span>{{ line[1] }} = {{ line[2] }}</span>
            {% endfor %}
            <form id="export-button" action="/export/" method="post" enctype=multipart/form-data>
                <button type=submit name="export" value="executeExportCSV" class="button button3">EXPORT</button>
            </form>
            <form id="delete" action="/delete/" method="post" enctype=multipart/form-data>
                <button type=submit name="clear" value="deleteDB" class="button button4">CLEAR HISTORY</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">Â© RPN Calculator, 2023</div>
    </footer>
</body>
</html>
